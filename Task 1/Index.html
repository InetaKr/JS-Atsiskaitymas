<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>    
      <div class="wrapper"> 
         <h1 class="headline">Weight Converter</h1> 
        <!-- Users input -->
        <form>    
          <input id="Kilograms"
            type="number"
            placeholder="Enter kilograms..." />
          <button id="calculate-button">Calculate</button>
        
        <!-- Place for output after form submission -->
        <div id="output">
          <p>Svarai (lb): <span id="Pound"></span></p>
        
          <p>Gramai (g): <span id="Grams"></span></p>
              
          <p>Uncijos (oz): <span id="Ounces"></span></p>
        </div>
      </form>
      </div>  
    </form>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
